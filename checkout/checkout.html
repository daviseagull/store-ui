<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../global-style.css" />
		<link rel="stylesheet" type="text/css" href="checkout.css" />
		<title>Detalhe de produto</title>
	</head>
	<body>
		<nav>
			<button onclick="window.location.href = '../product-detail/product-detail.html'; ">
				<img src="../assets/arrow-left.svg" />
			</button>

			<h1>Cart</h1>
			<img src="../assets/menu.svg" />
		</nav>
		<header>
			<h1>Product List</h1>
			<h2>(2)</h2>
		</header>

		<main>
			<section>
				<figure id="first"></figure>

				<aside>
					<div id="description">
						<h1>Camiseta Nike</h1>
						<h2>Mack Collection</h2>
					</div>
					<div id="total">
						<h1>R$ 220,00</h1>
						<div id="selector">
							<button>-</button>
							<p>2</p>
							<button>+</button>
						</div>
					</div>
				</aside>
			</section>

			<section>
				<figure id="second"></figure>

				<aside>
					<div id="description">
						<h1>Camiseta Nike</h1>
						<h2>Mack Collection</h2>
					</div>
					<div id="total">
						<h1>R$ 110,00</h1>
						<div id="selector">
							<button>-</button>
							<p>2</p>
							<button>+</button>
						</div>
					</div>
				</aside>
			</section>
		</main>

		<footer>
			<div id="payment-summ">
				<section id="summersale">
					<h1>Summer sale</h1>
					<img src="../assets/edit.svg" />
				</section>
				<section class="payment">
					<h2>Sub total :</h2>
					<h2>R$ 440,00</h2>
				</section>
				<section class="payment">
					<h2>Delivery Fee :</h2>
					<h2>-</h2>
				</section>
				<section class="payment">
					<h2>Discount :</h2>
					<h2>R$ 10,00</h2>
				</section>
			</div>

			<section>
				<aside>
					<h3>Grand Total</h3>
					<h1>R$ 430,00</h1>
				</aside>
				<button>Pay now</button>
			</section>
		</footer>
	</body>
</html>
