<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../global-style.css" />
		<link rel="stylesheet" type="text/css" href="product-detail.css" />
		<script type="text/javascript" src="product-detail.js"></script>
	</head>
	<body>
		<nav>
			<button onclick="window.location.href = '../product-detail/product-detail.html'; ">
				<img src="../assets/arrow-left.svg" />
			</button>

			<h1>Best Product</h1>
			<img src="../assets/cart.svg" />
		</nav>

		<div class="container_img">
			<img src="../assets/detail-1.jpg" class="preview" id="previewer" />

			<figure class="img_list">
				<img class="img_item" onclick="ChangeImage(event)" src="../assets/detail-1.jpg" />
				<img class="img_item" onclick="ChangeImage(event)" src="../assets/detail-2.jpg" />
				<img class="img_item" onclick="ChangeImage(event)" src="../assets/detail-3.jpg" />
				<img class="img_item" onclick="ChangeImage(event)" src="../assets/detail-4.jpg" />
				<div class="img_item last_img_item">+3</div>
			</figure>
		</div>

		<main>
			<section id="title">
				<h2>Men's Running Windrunner Jacket</h2>
				<h1>Nike Repel A.I.R Hola Lou</h1>
			</section>
			<section id="rating">
				<img src="../assets/star.svg" />
				<h1>4,8</h1>
				<p>240 reviews</p>
			</section>

			<section id="size">
				<div class="size-box"></div>
			</section>

			<section id="information">
				<h1>Product informations</h1>
				<p>Abstract Shapes and designs to the classic windrunner as part of the Artist in Residence (A.I.R.) collection. <strong>Read more</strong></p>
			</section>
		</main>

		<footer>
			<aside>
				<h3>Grand Total</h3>
				<h1>R$ 250,00</h1>
			</aside>
			<button onclick="window.location.href = '../checkout/checkout.html';">Checkout</button>
		</footer>
	</body>
</html>
